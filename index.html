<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./style.css">

    <title>Calculadora</title>
  </head>

  <body>

    <main class="calculadora">
      <div class="display" id="display">0</div>
      <section class="botones">
        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="suma" class="operador">+</button>
        <button id="resta" class="operador">-</button>
        <button id="cuatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="multi" class="operador">*</button>
        <button id="division" class="operador">/</button>
        <button id="siete">7</button>
        <button id="ocho">8</button>
        <button id="nueve">9</button>
        <button id="potencia" class="operador">x<sup>y</sup></button>
        <button id="raiz" class="operador">&radic;</button>
        <button id="punto">.</button>
        <button id="cero">0</button>
        <button id="porciento">%</button>
        <button id="igual" class="igual">=</button>
      </section>
    </main>

    <script src="./calculadora.js"></script>

  </body>

</html>
